<form novalidate name="form">
    <div>
        Code: {{selectedBook.code}}
        <br>
        Name: {{selectedBook.name}}
        <br>
        Publisher: {{selectedBook.publisher}}
        <br>
        Author: {{selectedBook.author}}
    </div>
    <div ddjf-color-picker name="color" ng-model="selectedColor" d-contains="#FF0000,#FFFFFF"></div>
    <div ng-bind="form.color.$valid"></div>
    <button ng-click="resetColor()">Reset Color</button>
    <button ng-click="save()">Save</button>
    <button ng-click="goList()"> Go Back</button>
</form>
